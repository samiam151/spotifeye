<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotifye</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/8e890d1b9b.js"></script>
</head>
<body>
    
    <!--Header-->
    <header class="header header--fixed">
        <h1>Spotifeye</h1>

        <!--Last PLayed-->
        <div class="lastPlayed--container">
            <p class="lastPlayed--header">Last Played</p>
            <p class="lastPlayed"></p>
        </div>

        <div class="accessories">
            <!--Sort toggle button-->
            <div class="sorter--toggleButton">
                <i class="fa fa-filter"></i>
            </div>

            <!--Playing Year-->
            <p class="playingStatus">
                Playing song from: 
                <span class="playingStatus--year"></span>
            </p>
        </div>
    </header>

    <!-- Sort Bar -->
    <div class="sorter header--fixed">
        <div class="sorterContainer">
            <div class="searchbar">
                <!--<label for="header--search">Search: </label>-->
                <input class="input header--search__input" type="text" id="header--search" placeholder="Search songs...">
            </div>
        </div>
        
    </div>

    <!--Songs Container-->
    <div class="songsContainer"></div>

    <!--Now Playing Bar-->
    <div class="playbar">
        <div class="playbar--buttons playbar--buttons__left">
            <div class="playbar__back invalid">
                <i class="fa fa-fast-backward"></i>
            </div>
            <div class="playbar__random invalid">
                <i class="fa fa-random"></i>
            </div>
        </div>
        <div class="playbar--nowPlaying">
            <p>Play a song!</p>
            <audio id="audio"></audio>
        </div>
        <div class="playbar--buttons playbar--buttons__right">
            <div class="playbar__stopButton">
                <i class="fa fa-stop"></i>
            </div>
            <div class="playbar__nextButton">
                <i class="fa fa-fast-forward"></i>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/extendedarraybuffer.js"></script>
    <script type="text/javascript" src="js/songs--service.js"></script>
    <script type="text/javascript" src="js/song--player.js"></script>
    <script type="text/javascript" src="js/songs--history.js"></script>
    <script type="text/javascript" src="js/song.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/songlist.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/playbar.js"></script>
    <script type="text/javascript" src="js/sort.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
